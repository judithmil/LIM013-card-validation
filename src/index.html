<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Tarjeta de crédito válida</title>
	<link rel="stylesheet" href="style.css" />
  <link rel="icon" type="img/png" href="img/ICON.png">
</head>
<!--Logo---------------------------------------->
<body>
	<header class="contenedorlogo">
    <nav>
		  <div class="logo">
        <a href="index.html"><img src="img/LOGOCARD.png" id="logopop"></a>
		    </div>
          <div class="botones">
             <img class="buscador" src="img/buscador.png">
             <img class="menu" src="img/menu.png">
        </div>
    </nav>
	</header>
	<main>
    <!--Expacio de banner-------------------------->
    <div id="contenidobanner">
     <section class="banner">
        <h1><span>Disfruta de las mejores series y películas, sin anuncios.</span></h1>
     </section>
    </div>
    <!--Primer formulario de ingresa email----------------------->
		<div id="primerapag">
			<h2>Paso 1 de 2</h2>
      <hr>
			<form name="ingresaemail" id="ingresaemail" method="get" action="segundapag">
				<label>Ingresa tu email para registrarte</label> <br>
        <input type="text" name="email" id="email" placeholder="example@gmail.com"> <br>
        <div id="nota0"></div>
        <button type="button" id="boton1">Continuar</button>
      </form>
    </div>
    <!--Segunda página y formulario de datos-------------->  
    <div  id="segundapag">
      
      <h2>Paso 2 de 2</h2>
      <hr>
      
      <div id="validatarjetapara">Detalles de pago</div>
      <form action="" class="formulario">
      <div class="dato1">
        <label for="nameClient" class="form--label1">Nombre del titular de la tarjeta</label>
        <input type="text" id="nameClient" class="form-input1" placeholder="*Nombres y apellidos">
      </div>
      <div class="dato2">
        <label for="creditCardNumber" class="form--label2">Número de tarteja del titular</label>
        <input type="text" id="creditCardNumber" class="form-input2" maxlength= "16" placeholder="Ej: 4555634588774269">
      </div>
        <div class="dato3" id="expiracion">
          <label for="exp" class="form--label3">Fecha de expiración</label>
          
            <select class="form-mes" id="mes">
            <option value="00">Mes</option>
            <option value="01">Enero</option>
            <option value="02">Febrero </option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Augosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
          <select class="form-year" id="year">
            <option value="88"> Año</option>
            <option value="20"> 2020</option>
            <option value="21"> 2021</option>
            <option value="22"> 2022</option>
            <option value="23"> 2023</option>
            <option value="24"> 2024</option>
            <option value="25"> 2025</option>
          </select>
           
      </div>
      <div class="dato4">
        <label for="cvv" class="form--label4">CVV</label>
        <input type="text" id="cvv" class="form-input4" maxlength= "3" placeholder="123">
      </div>
      </form>
       <button type="button" id="boton2">Validar</button>
      <div id= "nota1"></div>
      </div>
      <div id="nota2"></div>
      <div id="nota3"></div>
  <!--final de formulario------------------------------------>
  <!--Ultima pagina------------------------------------------>
  <section class="ultimapantalla" id="tercerapag">
    <div class="suscripcion">
      <h3>¡Tu suscripción fue exitosa!</h3>
    <div class="name1" id="nombrecli"></div>
      <img class="imgsuscrito" src="img/suscrito.png">
      <p class="mensajefinal">Ahora ya puedes disfrutar de todas las series y películas en cualquier momento</p>
    <button type="button" id="boton3">Empezar ahora</button>
    <audio id="victory" controls>
      <source type="audio/mp3" src="victoryff.swf.mp3">
      </audio>
    </div>
  </section>
</main>
<!--footer---------------------------------------------------->
<footer>
  <div class="footer">
    <p class="cerdito">Prueba gratis por 30 días
    <a href="index.html"><img src="img/footerimagen.png" id="imagenfinal"></a></p>
    <p>© 2020 POPCORN | Todos los derechos reservados</p>
  </div>
  </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
