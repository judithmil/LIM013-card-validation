<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Tarjeta de crédito válida</title>
	<link rel="stylesheet" href="style.css" />
  <link rel="icon" type="img/png" href="img/ICON.png">
</head>
<!--Logo---------------------------------------->
<body>
	<header class="contenedorlogo">
    <nav>
		  <div class="logo">
        <a href="index.html"><img src="img/LOGOCARD.png" id="logopop"></a>
		    </div>
          <div id="botones">
             <img id="buscador" src="img/buscador.png">
             <img id="menu" src="img/menu.png">
          </div>
		  </div>
    </nav>
	</header>
	<main>
    <!--Expacio de banner-------------------------->
    <div id="contenidobanner">
     <section class="banner">
        <h1><span>Disfruta de las mejores series y películas, sin anuncios.</span></h1>
     </section>
    </div>
    <!--Primer formulario de ingresa email----------------------->
		<div id="primerapag">
			<h2>Paso 1 de 2</h2>
      <hr>
			<form name="ingresaemail" id="ingresaemail" method="get" action="segundapag">
				<label>Ingresa tu email para registrarte</label> <br>
        <input type="text" name="email" id="email" placeholder="example@gmail.com"> <br>
        <button type="button" id="boton1">Continuar</button>
      </form>
    </div>
    <!--Segunda página y formulario de datos-------------->  
    <div id="segundapag">
      <h3>Realiza pago para suscribirte</h3>
      <h2>Paso 2 de 2</h2>
      <hr>
      
      <div id="validatarjetapara">Valida tu tarjeta para continuar</div>

      <form action="" class="formulario">
        <div class="dato1">
        <label for="nameClient" class="form--label1">Nombre del titular de la tarjeta</label>
        <input type="text" id="nameClient" class="form-input1">
        </div>
        <div class="dato2">
        <label for="creditCardNumber" class="form--label2">Número de tarteja</label>
        <input type="text" id="creditCardNumber" maxlength= "16" class="form-input2">
        </div>
        <div class="dato3">
        <label for="exp" class="form--label3">Fecha de expiración</label>
        <input type="text" id="exp" placeholder="01/20" maxlength= "5" class="form-input3">
        </div>
        <div class="dato4">
        <label for="cvv" class="form--label4">CVV</label>
        <input type="text" id="cvv" maxlength= "3" class="form-input4">
        </div>
      </form>
      <button type="button" id="boton2">Validar</button>
      
      <div id= "nota1"></div>
      </div>
      <div id="nota2">
      <p id="tarjetavalida"></p>
      </div>
      <div id="nota3">
      <p id="tarjetainvalida"></p>
    </div>

  </main>
  <footer>
    <div class="footer">
      <p id="cerdito">Prueba gratis por 30 días<a href="index.html"><img src="img/footerimagen.png"id="imagenfinal"></a></p>
      <p>© 2020 | Todos los derechos reservados</p>
    </div>
  </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
